<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    /> -->
    <title>Todo List</title>
  </head>
  <body>
    <div class="page-container">
      <section id="task-section"></section>
      <section id="dash-section"></section>
    </div>

    <!-- task view template-->
    <template id="task-view-template">
      <div class="view-header-wrapper">
        <h2>Today</h2>
        <button class="add-task-button">
          <i class="icon-plus-circled"></i>Add Task
        </button>
      </div>
    </template>

    <!-- task form template-->
    <template id="task-form-template">
      <form id="task-form">
        <div class="task-input-wrapper">
          <input class="input" type="text" name="title" />
          <input class="input" type="text" name="description" />
        </div>
        <input class="input" type="date" name="date" />
        <!-- <label>
          Priority
          <input class="input" type="checkbox" name="priority" />
        </label>
        <label>
          Done
          <input class="input" type="checkbox" name="complete" />
        </label> -->
        <select name="project" class="input">
          <option value="work">Work</option>
          <option value="home">Home</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </template>

    <!-- task display template-->
    <template id="task-display-template">
      <!-- <h3 class="task-header">Tasks</h3> -->
      <div class="task-wrapper">
        <p class="task-title">title</p>
        <p class="task-description">description</p>
        <span class="task-due">time</span>
      </div>
    </template>

    <!-- Project sidebar template-->
    <template id="project-sidebar-template">
      <div class="project-wrapper">
        <button class="project-button">work</button>
      </div>

    </template>




  </body>
</html>
